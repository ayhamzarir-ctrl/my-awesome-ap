<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a0508">
    <title>For Arami ❤️ Our Special Space</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;400;500;700&family=Amiri:wght@400;700&family=Reenie+Beanie&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --primary: #730d1e;
            --secondary: #1a0508;
            --gold: #ffd700;
            --pink: #ff69b4;
            --purple: #9b59b6;
            --blue: #3498db;
            --green: #2ecc71;
            --text-light: #ffcccc;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cairo', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a0508 50%, #000 100%);
            color: white;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* ==================== STARS BACKGROUND ==================== */
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* ==================== PRELOADER ==================== */
        #gatekeeper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a0508 50%, #2d0a1e 100%);
            z-index: 10001;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .gate-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .gate-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 50px 40px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gate-heart {
            font-size: 5rem;
            animation: heartbeat 2s infinite;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.6));
        }

        .gate-title {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .gate-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .date-inputs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .date-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            text-align: center;
            min-width: 100px;
        }

        .date-input:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--gold);
        }

        .date-input:focus {
            border-color: var(--pink);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        .date-input option {
            background: #1a0508;
            color: white;
            padding: 10px;
        }

        .gate-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--pink) 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 20px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
        }

        .gate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6);
        }

        .gate-btn:active {
            transform: translateY(0);
        }

        .gate-error {
            color: #ff6b6b;
            font-family: 'Cairo', sans-serif;
            margin-top: 20px;
            font-size: 1rem;
            min-height: 25px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .gate-hint {
            margin-top: 30px;
            color: rgba(255, 215, 0, 0.7);
            font-size: 0.95rem;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a0508 100%);
            z-index: 10000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        .loader-heart {
            font-size: 60px;
            animation: heartbeat 1s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5));
        }

        .loader-text {
            margin-top: 20px;
            font-family: 'Amiri';
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        /* ==================== MAIN CONTAINER ==================== */
        #main-container {
            position: relative;
            z-index: 1;
            display: none;
        }

        /* ==================== SIDEBAR NAVIGATION ==================== */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 80px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 1000;
            transition: width 0.3s;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar-item {
            width: 100%;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            position: relative;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item.active {
            background: var(--primary);
            border-right: 3px solid var(--gold);
        }

        .sidebar-icon {
            font-size: 24px;
            min-width: 40px;
            text-align: center;
        }

        .sidebar-text {
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            font-family: 'Amiri';
            font-size: 1rem;
        }

        .sidebar:hover .sidebar-text {
            opacity: 1;
        }

        /* ==================== MAIN CONTENT AREA ==================== */
        .content-wrapper {
            margin-left: 80px;
            padding: 20px;
            min-height: 100vh;
        }

        .page-section {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .page-section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==================== WELCOME PAGE ==================== */
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
        }

        .welcome-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3)); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.6)); }
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 40px;
            font-family: 'Amiri';
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--gold);
            font-family: 'Poppins';
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-light);
            margin-top: 10px;
        }

        /* ==================== CARDS ==================== */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 2rem;
            font-family: 'Amiri';
            color: var(--gold);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ==================== MESSAGE WALL ==================== */
        .message-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-family: 'Cairo';
            font-size: 1rem;
            resize: vertical;
            min-height: 60px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--pink) 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Cairo';
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
        }

        .messages-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--gold);
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-text {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .message-meta {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: space-between;
        }

        /* ==================== WISH JAR ==================== */
        .wishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
